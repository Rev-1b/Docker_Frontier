{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/users/basic.css' %}">
    <link rel="stylesheet" href="{% static 'css/users/password_reset.css' %}">
{% endblock %}

{% block content %}
    <div class="wrapper">
        <h1>Восстановление пароля</h1>
        <p>Укажите E-mail существующего аккаунта, на него будет выслано письмо для изменения пароля.</p>
        <form method="post">
            {% csrf_token %}

            <div class="input-box">{{ form.email }}<i class="fa-solid fa-envelope"></i></div>
            <div class="form-error">{{ form.email.errors }}</div>

            <button class="btn1" type="submit">Отправить письмо с инструкциями</button>
        </form>
    </div>
{% endblock %}
